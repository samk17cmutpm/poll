<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
  	<div class="col-md-6">
  		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id= "email" placeholder="Enter email">
		  </div>
		  <div class="alert alert-danger" role="alert" id = "identifyLogin" style = "display: none">This Email is already existed, please check again</div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Full Name</label>
		    <input type="text" class="form-control" id="username" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password Confirm</label>
		    <input type="password" class="form-control" id="passwordconfirm" placeholder="Password Confirm">
		  </div>
		  
		  <button type="submit" class="btn btn-default" >Submit</button>
		</form>
		<br>
		<div class="alert alert-success" role="alert" id = "registerok" style = "display: none"><a href="#signin">Congratulation !, you have created a new account, Please click here to Sign In</a></div>
  	</div>
  </div>
  <div class="col-md-3"></div>
</div>
